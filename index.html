<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box-1">
        <div class="btn-box">
            <button class="btn btn-again">&#8629;</button>
            <button class="btn btn-stop">=</button>
            <button class="btn btn-how">?</button>
        </div>
        <div id="next-tetro"></div>
        <div class="score-box">
            <div>Счет: <span id="score">0</span></div>
            <div>Уровень: <span id="level">1</span></div>
        </div>
    </div>
    <div class="box-2">
        <div class="main">
            <div class="cell"></div>
            <div class="cell fixedCell"></div>
            <div class="cell moovingCell"></div>
        </div>
    </div>

    <div class="modal-window hidden">
        <div class="game-over hidden">
            <h1 class="text-game-over">Game over</h1>
            <button class="btn-modal" id="btn-restart">Start again</button>
        </div>

        <div class="game-stope hidden">
            <h1 class="text-game-over">Pause</h1>
            <button class="btn-modal" id="btn-cont">Continue</button>
        </div>
    </div>
    <div class="overlay overlay-game-end hidden" id=""></div>
    <div class="overlay overlay-game-paused hidden" id=""></div>

    <script src="script.js"></script>
</body>

</html>
